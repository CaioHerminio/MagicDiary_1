<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spell Diary</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Spell Diary</h1>
            <p>Record your magical journey</p>

            <label>Select Date</label>
            <input type="date" id="datePicker">

            <label>Tarot Card of the Day</label>
            <textarea id="tarotCard" placeholder="Enter your tarot card reading..."></textarea>

            <label>Spells of the Day</label>
            <textarea id="spells" placeholder="Record the spells you cast today..."></textarea>

            <label>Reflection of the Day</label>
            <textarea id="reflection" placeholder="Share your thoughts and reflections..."></textarea>

            <button id="downloadBtn">Download Entry</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
